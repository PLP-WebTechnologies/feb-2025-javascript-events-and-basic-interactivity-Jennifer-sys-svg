<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling & Interactive Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Elements Playground</h1>
  
  <!-- Button for changing text/color -->
  <button id="interactiveButton">Click me!</button>
  
  <!-- Hover effect -->
  <div id="hoverElement" class="box">Hover over me!</div>

  <!-- Keypress detection -->
  <div>
    <input type="text" id="keypressInput" placeholder="Type something here...">
    <p id="keyPressResult"></p>
  </div>

  <!-- Image Gallery -->
  <div id="gallery">
    <img id="image" src="image1.jpg" alt="Image 1" width="300">
    <button id="nextImage">Next</button>
  </div>

  <!-- Form for validation -->
  <form id="validationForm">
    <input type="text" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter password">
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
